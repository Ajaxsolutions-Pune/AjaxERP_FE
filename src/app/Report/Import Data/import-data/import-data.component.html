<div class="table-wrapper" #TABLE>

    <table mat-table mdbTable striped="true" [dataSource]="dataSource" matSort class="table table-respageChanged ponsive-sm table-hover table-outline mb-0">
        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium; "> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>

        <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium;"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium;"> Email-ID </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium;"> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="village">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium;"> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.village}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef tyle="font-size: medium;"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a href="javascript:void(0)" (click)="editEmployee(element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </a>
                <!-- <a href="javascript:void(0)" (click)="deleteEmployee(id)">Delete</a> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row': dataSource.empId === row.empId}"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>

</div>
<div>
    <button mat-raised-button color="primary" (click)="save()">Save</button>

</div>
