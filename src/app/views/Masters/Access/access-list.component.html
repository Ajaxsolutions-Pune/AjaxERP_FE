<div class="form-group">
  <div class="row">
    <div class="col-md-3">Access Code</div>
    <div class="col-md-3">Access Name</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <input id="txtAccessCode" required name="txtAccessCode"
        type="text" class="form-control" placeholder="Access Code"
        (input)="resultChanged()" [(ngModel)]="bindObj.accessId">
    </div>
    <div class="col-md-3">
        <input id="txtAccessNameENG" required
        name="txtAccessNameENG" type="text" class="form-control"
        placeholder="Access Name"
        (input)="resultChanged()"
        [(ngModel)]="bindObj.accessName">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="bindObj.isActive"
        class="form-control">
        <option value="3">All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus"
        title="Create Access" routerLink="/Access"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o" style="font-size:35px;color: #c70822" aria-hidden="true"
        (click)="ExportToExcel()"></i>
    </div>
</div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Access Code</th>
        <th>Access Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject | paginate: config">
        <td>
          <div>{{Oject.accessId}}</div>
        </td>
        <td>
          {{Oject.accessName}}
        </td>
        <td>
          {{Oject.isActive}}
        </td>
        <td>
        <button mat-icon-button [routerLink]="['/Access/',Oject.accessId]"
         color="accent">
          <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
        </button>
      </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
