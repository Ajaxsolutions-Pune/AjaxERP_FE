<div class="form-group row">
    <div class="col-md-3">
        <input id="txtregionCode" required name="txtregionCode" type="text" class="form-control" placeholder="Region Code" 
        (input)="resultChanged()" [(ngModel)]="bindObj.regionCode">
    </div>
    <div class="col-md-3">
        <input id="txtregionNameENG" required name="txtregionNameENG" type="text" class="form-control" placeholder="Region Name ENG"
        (input)="resultChanged()" [(ngModel)]="bindObj.regionNameENG">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Region" routerLink="/Region"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Region Code</th>
        <th>Region Name ENG</th>
        <th>Region Name UNI</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject">
        <td>
          <div>{{Oject.regionCode}}</div>
        </td>
        <td>
          {{Oject.regionNameENG}}
        </td>
        <td>
          {{Oject.regionNameUNI}}
        </td>
        <td [ngSwitch]="Oject.isActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Oject.regionCode === ''"
            [routerLink]="['/Region/',Oject.regionCode]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
