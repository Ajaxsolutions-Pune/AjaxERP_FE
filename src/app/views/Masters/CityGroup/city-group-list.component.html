<div class="form-group">
  <div class="row">
    <div class="col-md-3">CityGroup Code</div>
    <div class="col-md-3">CityGroup Name</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input id="txtCityGroupCode" name="txtCityGroupCode" type="text" 
      (input)="resultChanged()"  [(ngModel)]="citygroup.CityGroup_Code"
      class="form-control" placeholder="CityGroup Code">
  </div>
  <div class="col-md-3">
      <input id="txtCityGroupName" name="CityGroupName" type="text"
      (input)="resultChanged()"  [(ngModel)]="citygroup.CityGroup_Name_ENG"
       class="form-control" placeholder="CityGroup Name" >
  </div>
  <div class="col-md-2">
    <select id="ShiftId" (change)="resultChanged()" [(ngModel)]="citygroup.IsActive" name="ShiftId" class="form-control">
      <option value="3" selected>All</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  
  <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create CityGroup"
       routerLink="/CityGroup"></button>
  </div>
  <div class="col-md-1">
    <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
      (click)="ExportToExcel()"></i>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>CityGroup Code</th>
      <th>CityGroup Name</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let citygroup of citygroups">
      <td>
        <div>{{citygroup.CityGroup_Code}}</div>
      </td>
      <td>
        <div>{{citygroup.CityGroup_Name_ENG}}</div>
      </td>
      <td>
        <div>{{citygroup.IsActive}}</div>
      </td>
      <td> <button mat-icon-button [routerLink]="['/CityGroup/',citygroup.CityGroup_Code]" color="accent">
        <mat-icon color="#FFFFFF" aria-label="Edit">edit</mat-icon>
      </button>
    </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
