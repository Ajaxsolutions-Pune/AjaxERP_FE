<div class="form-group row">
    <div class="col-md-3">
        <input id="txtdeviceCode" required name="txtdeviceCode" type="text" class="form-control" placeholder="Device Code" 
        (input)="resultChanged()" [(ngModel)]="bindObj.deviceCode">
    </div>
    <div class="col-md-3">
        <input id="txtdeviceNameENG" required name="txtdeviceNameENG" type="text" class="form-control" placeholder="Device Name"
        (input)="resultChanged()" [(ngModel)]="bindObj.deviceNameENG">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Device" routerLink="/Device"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Device Code</th>
        <th>Device Name ENG</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject">
        <td>
          <div>{{Oject.deviceCode}}</div>
        </td>
        <td>
          {{Oject.deviceNameENG}}
        </td>
        <td [ngSwitch]="Oject.isActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Oject.deviceCode === ''"
            [routerLink]="['/Device/',Oject.deviceCode]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
