<div class="form-group">
  <div class="row">
    <div class="col-md-3">District Code</div>
    <div class="col-md-3">District Name</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
   <div class="col-md-3">
      <input id="txtDistrictCode"name="txtDistrictCode" type="text"
      (input)="resultChanged()"  [(ngModel)]="district.districtCode"
      class="form-control"placeholder="District Code">
   </div>
    <div class="col-md-3">
        <input id="txtDistrictName" name="DistrictName" type="text"
        (input)="resultChanged()"  [(ngModel)]="district.districtNameEng"
         class="form-control" placeholder="District Name">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" (change)="resultChanged()" [(ngModel)]="district.isActive" name="ShiftId" class="form-control">
        <option value="3" selected>All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create District"
        routerLink="/District"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
        (click)="ExportToExcel()"></i>
    </div>
 </div>
</div>

<table class="table table-respageChanged ponsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
      <tr>
        <th>District Code</th>
        <th>District Name</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let district of districts| paginate: config" >
        <td>
          <div>{{district.districtCode}}</div>
        </td>
        <td>
          <div>{{district.districtNameEng}}</div>
        </td>
        <td>
          <div>{{district.isActive}}</div>
        </td>
        <td> <button mat-icon-button [routerLink]="['/District/',district.districtCode]" color="accent">
          <mat-icon color="#FFFFFF" aria-label="Edit">edit</mat-icon>
        </button>
      </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
