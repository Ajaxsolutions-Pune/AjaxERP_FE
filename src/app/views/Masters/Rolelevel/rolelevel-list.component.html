<div class="form-group">
    <div class="row">  
      <div class="col-md-3">Role Level Code</div>
      <div class="col-md-3">Role Level Name</div>
      <div class="col-md-2">Status</div>
    </div>
    <div class="row">
      <div class="col-md-3">
          <input id="txtRolelevelCode" required name="txtRolelevelCode" 
          type="text" class="form-control" placeholder="Role Level Code" 
          (input)="resultChanged()" [(ngModel)]="bindObj.roleLevelId">
      </div>
      <div class="col-md-3">
          <input id="txtroleLevelDesc" required 
          name="txtroleLevelDesc" type="text" class="form-control" 
          placeholder="Role Level Name"
          (input)="resultChanged()" 
          [(ngModel)]="bindObj.roleLevelDesc">
      </div>
      <div class="col-md-2">
        <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="bindObj.isActive"
          class="form-control">
          <option value="3">All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="col-md-1">
          <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" 
          title="Create Role Level" routerLink="/Rolelevel"></button>
      </div>
      <div class="col-md-1">
        <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
          (click)="ExportToExcel()"></i>
      </div>
  </div>
  </div>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th>Role Level Code</th>
          <th>Role Level Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Oject of arrOject | paginate: config">
          <td>
            <div>{{Oject.roleLevelId}}</div>
          </td>
          <td>
            {{Oject.roleLevelDesc}}
          </td> 
          <td>
            {{Oject.isActive}}
          </td>
          <td>
          <button mat-icon-button [routerLink]="['/Rolelevel/',Oject.roleLevelId]"
           color="accent">
            <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
        </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
