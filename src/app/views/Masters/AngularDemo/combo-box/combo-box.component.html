<mat-form-field class="col-md-4">
  <input matInput [(ngModel)]="inputItem"
   (ngModelChange)="getFilteredList()"
    (keyup)="onKeyPress($event)"
     (blur)="toggleListDisplay(0)"
     (focus)="toggleListDisplay(1)"
    placeholder="Select one..." 
    [ngClass]="{'error': showError}">
  <span *ngIf="showError" class="error-text"><i>Invalid Selection.</i></span>
  <div class="combobox-options" *ngIf="!listHidden">
    <div *ngFor="let item of filteredList;let i = index" (click)="selectItem(i)"
    style="height: 40x;" class="Abc"
      [ngClass]="{'selected': i===selectedIndex}">{{item}}</div>
  </div>
</mat-form-field>
