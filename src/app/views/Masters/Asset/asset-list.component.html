<div class="form-group row">
    <div class="col-md-3">
        <input id="txtassetCode" required name="txtassetCode" type="text" class="form-control" placeholder="Asset Code" 
        (input)="resultChanged()" [(ngModel)]="bindObj.assetCode">
    </div>
    <div class="col-md-3">
        <input id="txtassetNameENG" required name="txtassetNameENG" type="text" class="form-control" placeholder="Asset Name ENG"
        (input)="resultChanged()" [(ngModel)]="bindObj.assetNameENG">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create asset" routerLink="/Asset"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Asset Code</th>
        <th>Asset Name ENG</th>
        <th>Asset Name UNI</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject">
        <td>
          <div>{{Oject.assetCode}}</div>
        </td>
        <td>
          {{Oject.assetNameENG}}
        </td>
        <td>
          {{Oject.assetNameUNI}}
        </td>
        <td [ngSwitch]="Oject.isActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Oject.assetCode === ''"
            [routerLink]="['/Asset/',Oject.assetCode]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
