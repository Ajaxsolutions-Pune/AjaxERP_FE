<div class="form-group">
  <div class="row">  
    <div class="col-md-3">Login ID</div>
    <div class="col-md-3">User Name</div>
    <div class="col-md-2">Status</div>      
  </div>

  <div class="row">
    <div class="col-md-3">
      <input id="txtLoginID" required name="txtLoginID" 
      type="text" class="form-control" placeholder="Login ID"
        (input)="resultChanged()" [(ngModel)]="objUser.loginID">
    </div>
    <div class="col-md-3">
      <input id="txtUserName" required name="txtuserName" type="text" class="form-control" 
      placeholder="User Name"
        (input)="resultChanged()" [(ngModel)]="objUser.userNameENG">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="objUser.isActive"
        class="form-control">
        <option value="3" selected>All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Add Role"
        routerLink="/User"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o"  style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Login Id</th>
      <th>User Name</th>  
      <th>Mobile</th>     
      <th>Status</th>
      <th>Action</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let User of users | paginate: config">     
      <td>
        <div>{{User.id}}</div>
      </td>
      <td>
        <div>{{User.loginID}}</div>
      </td>
      <td>
        {{User.userNameENG}}
      </td>  
      <td>
        {{User.mobileNo}}
      </td>          
      <td>
        {{User.isActive}}
      </td>
      <td [ngSwitch]="1">
          <button mat-icon-button [routerLink]="['/User/', User.loginID]"
           color="accent">
            <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
