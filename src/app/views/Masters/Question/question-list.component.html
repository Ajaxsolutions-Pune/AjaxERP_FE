<div class="form-group row">
    <div class="col-md-3">
        <input id="txtquestionID" required name="txtquestionID" type="text" class="form-control" placeholder="Question ID" 
        (input)="resultChanged()" [(ngModel)]="bindObj.questionId">
    </div>
    <div class="col-md-3">
        <input id="txtquestion" required name="txtquestion" type="text" class="form-control" placeholder="Question"
        (input)="resultChanged()" [(ngModel)]="bindObj.question">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Question" routerLink="/Question"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Question Id</th>
        <th>Question</th>
        <th>Question Type</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject">
        <td>
          <div>{{Oject.questionId}}</div>
        </td>
        <td>
          {{Oject.question}}
        </td>
        <td>
          {{Oject.qaTypeCode}}
        </td>
        <td [ngSwitch]="Oject.isActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Oject.questionId === ''"
            [routerLink]="['/Question/',Oject.questionId]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
