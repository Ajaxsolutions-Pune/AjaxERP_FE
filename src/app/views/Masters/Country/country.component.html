<form #countryForm="ngForm"[formGroup]="form" autocomplete="off">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-11 container">
                <div class="card">
                    <div class="card-header">
                        <strong>Country</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput
                                placeholder="Country Code *"
                                [(ngModel)]="country.countryCode"
                                formControlName="ControlCountryCode"
                                #txtControlCountryCode
                                name="txtControlCountryCode">
                                <mat-error> 
                                    {{ formErrors['ControlCountryCode'] }}
                                </mat-error>
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput
                                placeholder="Country Name *" maxlength="10"
                                [(ngModel)]="country.Country_Name_Eng"
                                formControlName="ControlCountry_Name_Eng"
                                #txtControlCountry_Name_ENg
                                name="txtControlCountry_Name_Eng">
                                <mat-error> 
                                    {{ formErrors['ControlCountry_Name_Eng'] }}
                                </mat-error>
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row" style="display: none;">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput
                                placeholder="Country Name Uni *" maxlength="10"
                                [(ngModel)]="country.Country_Name_Uni"
                                formControlName="ControlCountry_Name_Uni"
                                #txtControlCountry_Name_Uni
                                name="txtControlCountry_Name_Uni">
                                <mat-error> 
                                    {{ formErrors['ControlCountry_Name_Uni'] }}
                                </mat-error>
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-sm-4" style="padding-top: 20px;">
                                <mat-checkbox name="chkisActive" #chkisActive formControlName="ControlisActive"
                                    [(ngModel)]="country.isActive">Active
                                </mat-checkbox>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button mat-raised-button [disabled]="!form.valid"(click)="save()"
                                    color="primary">Submit</button> &nbsp;
                                    &nbsp; &nbsp; &nbsp; &nbsp;
                                <button mat-raised-button color="warn" routerLink="/CountryList">
                                    Cancel</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.row-->
    </div>
</form>
