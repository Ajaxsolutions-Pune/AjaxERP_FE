<div class="form-group row">
    <div class="col-md-3">
        <input id="txtcircleCode" required name="txtcircleCode" type="text" class="form-control" placeholder="Circle Code" 
        (input)="resultChanged()" [(ngModel)]="bindObj.circleCode">
    </div>
    <div class="col-md-3">
        <input id="txtcircleNameENG" required name="txtcircleNameENG" type="text" class="form-control" placeholder="Circle Name ENG"
        (input)="resultChanged()" [(ngModel)]="bindObj.circleNameENG">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create circle" routerLink="/Circle"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Circle Code</th>
        <th>Circle Name ENG</th>
        <th>Circle Name UNI</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject">
        <td>
          <div>{{Oject.circleCode}}</div>
        </td>
        <td>
          {{Oject.circleNameENG}}
        </td>
        <td>
          {{Oject.circleNameUNI}}
        </td>
        <td [ngSwitch]="Oject.isActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Oject.circleCode === ''"
            [routerLink]="['/Circle/',Oject.circleCode]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
