<div class="form-group">
  <div class="row">
    <div class="col-md-3">Screen Code</div>
    <div class="col-md-3">Screen Name</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <input id="txtScreenCode" required name="txtScreenCode"
        type="text" class="form-control" placeholder="Screen Code"
        (input)="resultChanged()" [(ngModel)]="bindObj.screenID">
    </div>
    <div class="col-md-3">
        <input id="txtScreenNameENG" required
        name="txtScreenNameENG" type="text" class="form-control"
        placeholder="Screen Name"
        (input)="resultChanged()"
        [(ngModel)]="bindObj.screenName">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="bindObj.is_Active"
        class="form-control">
        <option value="3">All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus"
        title="Create Screen" routerLink="/Screen"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o" style="font-size:35px;color: #c70822" aria-hidden="true"
        (click)="ExportToExcel()"></i>
    </div>
</div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Screen Code</th>
        <th>Parent ID</th>
        <th>Screen Name</th>
        <th>Action Path</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject | paginate: config">
        <td>
          <div>{{Oject.screenID}}</div>
        </td>
        <td>
          <div>{{Oject.parentID}}</div>
        </td>
        <td>
          {{Oject.screenName}}
        </td>
        <td>
          <div>{{Oject.actionPath}}</div>
        </td>

        <td>
          {{Oject.is_Active}}
        </td>
        <td>
        <button mat-icon-button [routerLink]="['/Screen/',Oject.screenID]"
         color="accent">
          <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
        </button>
      </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
