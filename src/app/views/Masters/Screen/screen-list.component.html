<div class="form-group">
    <div class="row">  
      <div class="col-md-3">Screen Code</div>
      <div class="col-md-3">Screen Name</div>
      <div class="col-md-2">Status</div>
    </div>
    <div class="row">
      <div class="col-md-3">
          <input id="txtScreenCode" required name="txtScreenCode" 
          type="text" class="form-control" placeholder="Screen Code" 
          (input)="resultChanged()" [(ngModel)]="bindObj.screenId">
      </div>
      <div class="col-md-3">
          <input id="txtScreenNameENG" required 
          name="txtScreenNameENG" type="text" class="form-control" 
          placeholder="Screen Name"
          (input)="resultChanged()" 
          [(ngModel)]="bindObj.screenName">
      </div>
      <div class="col-md-2">
        <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="bindObj.isActive"
          class="form-control">
          <option value="3">All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="col-md-1">
          <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" 
          title="Create Screen" routerLink="/Screen"></button>
      </div>
      <div class="col-md-1">
        <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
          (click)="ExportToExcel()"></i>
      </div>
  </div>
  </div>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th>Screen Code</th>
          <th>Screen Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Oject of arrOject | paginate: config">
          <td>
            <div>{{Oject.screenId}}</div>
          </td>
          <td>
            {{Oject.screenName}}
          </td> 
          <td>
            {{Oject.isActive}}
          </td>
          <td>
          <button mat-icon-button [routerLink]="['/Screen/',Oject.screenId]"
           color="accent">
            <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
        </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
