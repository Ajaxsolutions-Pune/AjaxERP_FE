<main class="form-main">
    <form #formScreen="ngForm" [formGroup]="form" autocomplete="off">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-11 container">
                    <div class="card">
                        <div class="card-header">
                            <strong>Screen</strong>
                        </div>
                        <div class="card-body">
                           <!--<h6 class="text-right">* - Mandatory fields</h6>--> 
                            <div class="row">
                                <div class="col-md-4"></div>                            
                                <mat-form-field class="col-md-2">
                                    <input matInput
                                    #screenId
                                    spellcheck="false" [(ngModel)]="screenobj.screenId"
                                    placeholder="Screen Code"
                                    formControlName="ControlscreenId" >
                                    <mat-error>
                                    {{ formErrors['ControlscreenId'] }}
                                    </mat-error>
                                </mat-form-field>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>   
                                <mat-form-field class="col-md-4">
                                  <input matInput
                                    #screenName
                                    spellcheck="false" [(ngModel)]="screenobj.screenName"
                                    placeholder="Screen Name *"
                                    [errorStateMatcher]="matcher"
                                    (keypress)="special_char_val($event)" 
                                    formControlName="ControlscreenName" maxlength="50">                                    
                                  <mat-error>
                                    <span *ngIf="isScreenExist()">
                                        Screen Name is already taken.
                                    </span>
                                  </mat-error>
                                </mat-form-field>                               
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <mat-form-field class="col-md-4">
                                    <mat-label>Module</mat-label>
                                    <mat-select 
                                    formControlName="ControlmoduleId"
                                     [(ngModel)]="screenobj.moduleId">
                                     <mat-option>Module</mat-option>
                                     <mat-option *ngFor="let obj of moduledrp"
                                      [value]="obj.moduleId">
                                       {{obj.moduleName}}
                                     </mat-option>
                                    </mat-select>
                                    <mat-error>
                                        {{ formErrors['ControlmoduleId'] }}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>   
                                <mat-form-field class="col-md-4">
                                  <input matInput
                                    #imagePath
                                    spellcheck="false" [(ngModel)]="screenobj.imagePath"
                                    placeholder="Image Path"
                                    formControlName="ControlimagePath" maxlength="50">                                    
                                  <mat-error>
                                    {{ formErrors['ControlimagePath']}}
                                  </mat-error>
                                </mat-form-field>                               
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-sm-2">                                    
                                    <mat-checkbox name="chkcheckOrder"
                                    #chkcheckOrder 
                                    formControlName="ControlcheckOrder"
                                     [(ngModel)]="screenobj.checkOrder">Check Order
                                    </mat-checkbox>
                                </div>
                                <div class="col-sm-2">                                    
                                    <mat-checkbox name="chkisActive"
                                    #chkisActive 
                                    formControlName="ControlisActive"
                                     [(ngModel)]="screenobj.isActive">Active
                                    </mat-checkbox>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">                                    
                                    <button mat-raised-button
                                    [disabled]="!form.valid"
                                    (click)="save()"
                                    color="primary">Submit</button> &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button mat-raised-button color="warn"
                                         routerLink="/ScreenList" >
                                            Cancel</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </form>
    </main>
    <div style="display: none;"> {{screenobj | json}}</div>
