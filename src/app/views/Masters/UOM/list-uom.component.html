<div class="form-group row">
    <div class="col-md-3">
        <input id="txtUnitDescription" required name="UnitDescription" type="text" class="form-control" placeholder="Unit Short Description" 
        (input)="resultChanged()" [(ngModel)]="Unit.UOM_ShortDescription">
    </div>
    <div class="col-md-3">
        <input id="txtUnitId" required name="txtUnitId" type="text" class="form-control" placeholder="Unit Id"
        (input)="resultChanged()" [(ngModel)]="Unit.UOM_Id">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create User" routerLink="/Unit"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Unit Id</th>
        <th>Unit Short Description</th>
        <th>Unit Description</th>
        <th>Active</th>
        <th>Creation Date</th>
        <th>Created By</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Unit of Units">
        <td>
          <div>{{Unit.UOM_Id}}</div>
        </td>
        <td>
          {{Unit.UOM_ShortDescription}}
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{Unit.UOM_Description}}</label>
        </td>
        <td [ngSwitch]="Unit.IsActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td>
          {{ Unit.CreDate}}
        </td>
        <td>
          {{ Unit.CreatedBy }}
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Unit.UOM_Id === '0'"
            [routerLink]="['/Unit/',Unit.UOM_Id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
