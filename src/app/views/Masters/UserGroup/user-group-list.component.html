<div class="form-group">
    <div class="row">
        <div class="col-md-3">User Group ID</div>
        <div class="col-md-3">User Group Name</div>
        <div class="col-md-3">User Manager</div>
       <!--<div class="col-md-2">Status</div>--> 
    </div>
    <div class="row">
        <div class="col-md-3">
            <input id="txtgroupId" required name="txtgroupId" type="text" class="form-control"
            placeholder="User Group ID">
        </div>
        <div class="col-md-3">
            <input id="txtuserGroup Name" required name="txtuserGroupName" type="text" class="form-control"
                placeholder="User Group Name">
        </div>
        <div class="col-md-2">
            <select id="User Manager" name="User Manager"
                class="form-control">
                <option value="3">All</option>
            </select>
        </div>
        <div class="col-md-1">
          <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Add User Group"
            routerLink="/UserGroup"></button>
        </div>
        <div class="col-md-1">
            <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8"
             aria-hidden="true"></i>
        </div>
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
        <tr>
            <th>User Group Code</th>
            <th>User Group Name</th>
            <th>User Manager</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div>1</div>
            </td>
            <td>
                Group 11
            </td>
            <td>
              manager 12
            </td>
            <td style="height: 35px;">
                <button mat-icon-button [routerLink]="['/UserGroup/',1]" color="accent">
                    <mat-icon color="#FFFFFF" aria-label="Edit"
                   >edit</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
