<div class="form-group">
  <div class="row">

    <div class="col-md-3">Answer ID</div>
    <div class="col-md-3">Answer</div>
    <div class="col-md-2">Active</div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <input id="txtAnswerID" required name="txtAnswerID" 
      type="text" class="form-control" placeholder="Answer ID"
        (input)="resultChanged()" [(ngModel)]="objAnswer.answerId">
    </div>
    <div class="col-md-3">
      <input id="txtAnswer" required name="txtanswer" type="text" class="form-control" 
      placeholder="Answer"
        (input)="resultChanged()" [(ngModel)]="objAnswer.answer">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="objAnswer.isActive"
        class="form-control">
        <option value="3" selected>All</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create answer"
        routerLink="/Answer"></button>
    </div>
    <div class="col-md-1">
      <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px"
        alt="Export To Excel" (click)="ExportToExcel()">
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>Answer Id</th>
      <th>Answer</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Answer of answers">
      <td>
        <div>{{Answer.answerId}}</div>
      </td>
      <td>
        {{Answer.answer}}
      </td>
      <td [ngSwitch]="Answer.isActive">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
      <td [ngSwitch]="1">
          <button mat-icon-button [routerLink]="['/Answer/',Answer.answerId]"
           color="accent">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
      </td>
    </tr>
  </tbody>
</table>
