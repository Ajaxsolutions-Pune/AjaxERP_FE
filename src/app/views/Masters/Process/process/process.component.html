<form #processForm="ngForm" [formGroup]="form" autocomplete="off">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-11 container">
                <div class="card">
                    <div class="card-header">
                        <strong>Process</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-2">
                                <input matInput #processId spellcheck="false" 
                                [(ngModel)]="process.processId"
                                    placeholder="Process Code" formControlName="ControlprocessId">
                                <mat-error>
                                    {{ formErrors['ControlprocessId'] }}
                                </mat-error>
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput #processName 
                                spellcheck="false" [(ngModel)]="process.processName" 
                                (keypress)="omit_special_char($event)" 
                                placeholder="Process Name *" 
                                maxlength="50" formControlName="ControlprocessName">
                                <mat-error>
                                    <span *ngIf="isQueExist()">
                                        Process is already taken.
                                    </span> 
                                </mat-error> 
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <mat-form-field class="col-md-4">
                              <mat-label> Asset Group</mat-label>
                              <mat-select required       
                              formControlName="ControlassetGroup"                        
                              [(ngModel)]="process.assetGroupCode">
                              <mat-option>Asset Group</mat-option>
                              <mat-option *ngFor="let assetGroup of assetGroupObj"
                               [value]="assetGroup.assetGroupCode">
                                {{assetGroup.assetGroupNameENG}}
                              </mat-option>
                              </mat-select>
                              <mat-error>
                              {{ formErrors['ControlassetGroupCode'] }}
                              </mat-error>
                            </mat-form-field>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-sm-2" style="padding-top: 20px;">
                                <mat-checkbox name="chkgeofence" #chkgeofence formControlName="Controlgeofence"
                                    [(ngModel)]="process.geofence">Geofence
                                </mat-checkbox>
                            </div>
                            <div class="col-sm-2" style="padding-top: 20px;">
                                <mat-checkbox name="chkisActive" #chkisActive formControlName="ControlisActive"
                                    [(ngModel)]="process.isActive">Active
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button mat-raised-button [disabled]="!form.valid" 
                                (click)="save(processForm)"
                                    color="primary">Submit</button>
                                &nbsp; &nbsp; &nbsp; &nbsp;
                                <button mat-raised-button color="warn" routerLink="/ProcessList">
                                    Cancel</button>
                            </div>
                            <div class="col-md-4"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.row-->
    </div>
</form>
