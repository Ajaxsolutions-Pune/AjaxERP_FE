<form #JobLevelForm="ngForm" [formGroup]="form" autocomplete="off">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-11 container">
                <div class="card">
                    <div class="card-header">
                        <strong>JOB Level</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput placeholder="Job Level Code *" spellcheck="false" [(ngModel)]="jobLevelobj.jobLevelCode" formControlName="ControlJobLevelCode" #txtControlJobLevelCode name="txtControlJobLevelCode" />

                            </mat-form-field>
                            <div class="col-sm-4" style="padding-top: 20px;">
                                <mat-checkbox name="JobLevel Status" #jobLevelStatus formControlName="ControlJobLevelStatus" [(ngModel)]="jobLevelobj.jobLevelStatus">Active
                                </mat-checkbox>
                            </div>



                            <div class="col-md-2"></div>
                        </div>


                        <div class="row">
                            <div class="col-md-2"></div>
                            <mat-form-field class="col-md-4">
                                <input matInput placeholder="Job Level Name *" formControlName="ControlJobLevelName" #txtControlJobLevelName name="txtControlJobLevelName" spellcheck="false" [(ngModel)]="jobLevelobj.jobLevelName" (keypress)="special_char_val($event)" />
                                <mat-error>
                                    {{ formErrors["ControlJobLevelName"] }}
                                    <span *ngIf="isJobLevelExist()">
                                        Job Level Name is already taken.</span>
                                </mat-error>

                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Reporting Job Level</mat-label>
                                <mat-select required formControlName="ControlReportingJobLevel" [(ngModel)]="jobLevelobj.reportingJobLevel" (selected)='selectAnswersEvent($event)'>
                                    <mat-option>Please Select job Level</mat-option>
                                    <mat-option *ngFor="let obj of jobLeveldrp" [value]="obj.jobLevelCode">
                                        {{obj.jobLevelName}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>
                                    {{ formErrors['ControlReportingJobLevel'] }}
                                </mat-error>
                            </mat-form-field>


                            <div class="col-md-2"></div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button mat-raised-button [disabled]="!form.valid" (click)="save()" color="primary">Submit</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    <button mat-raised-button color="warn" routerLink="/JobLevelList">
                                        Cancel</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
