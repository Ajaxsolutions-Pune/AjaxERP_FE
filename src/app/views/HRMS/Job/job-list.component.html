<div class="form-group">
    <div class="row">
        <div class="col-md-3">Job Code</div>
        <div class="col-md-3">Job Name</div>
        <div class="col-md-2">Status</div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <input id="txtJobCode" required name="JobCode" type="text" class="form-control" placeholder="Job Code" (input)="resultChanged()" [(ngModel)]="bindObj.jobCode">


        </div>
        <div class="col-md-3">
            <input id="txtJobName" required name="JobName" type="text" class="form-control" placeholder="Job Name" (input)="resultChanged()" [(ngModel)]="bindObj.jobName">

        </div>

        <div class="col-md-2">
            <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="bindObj.jobStatus" class="form-control">
          <option value="3" selected>All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        </div>
        <div class="col-md-1">
            <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Job" routerLink="/Job"></button>
        </div>
        <div class="col-md-1">
            <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
        </div>
    </div>
</div>

<table class="table table-respageChanged ponsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
        <tr>
            <th>Job Code</th>
            <th>Job Name</th>
            <!-- <th>Grade</th> -->
            <th>Job Level</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Oject of arrOject  | paginate: config">
            <td>
                {{Oject.jobCode}}
            </td>
            <td>
                {{Oject.jobName}}
            </td>
            <!-- <td>
                {{Oject.gradeCode}}
            </td> -->
            <td>
                {{Oject.jobLevel}}
            </td>

            <td>
                {{Oject.jobStatus}}
            </td>

            <td> <button mat-icon-button [routerLink]="['/Job/',Oject.jobCode]" color="accent">
            <mat-icon color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
