<div class="container">
  <h3 mat-dialog-title>Add New User Device Mapping</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" autocomplete="off">
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #pfmId class="form-control" placeholder="Id" 
        disabled name="udmId" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>   
    <div class="row form">
      <div class="col-md-12" style="padding-bottom:2%;">
        <span style="font-family: Nunito Sans, sans-serif; color: gray;">Users</span>
        <div class="ng-autocompletein">
          <div class="row">
            <div class="input-container">
              <ng-autocomplete [data]="dataUserObj" #auto
               (selected)='selectEvent($event)' [searchKeyword]="keyword"
                placeHolder="Select Users *" id="autocomplete"
                 [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">
              </ng-autocomplete>
              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>
              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
              <i class="icon">
                <mat-icon>arrow_drop_down</mat-icon>
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="form">
      <mat-form-field color="accent">        
        <mat-label>User</mat-label>
        <mat-select  (selectionChange)="UsersChange($event)"
        required name="Users" #input
        [(ngModel)]="data.loginId">
        <mat-option>Users</mat-option>
        <mat-option *ngFor="let user of user"
         [value]="user.loginID">
          {{user.userNameENG}}
        </mat-option>
        </mat-select>
       <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>  -->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #formQueSeqNo class="form-control" maxlength="5"
        type="text"
        (keypress)="Number_val($event)"
        #input
        placeholder="Sort"
         [(ngModel)]="data.sortBy" name="sortBy" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        
      </mat-form-field>
    </div>      

    <div class="form">                
      <mat-checkbox name="chkActive" [(ngModel)]="data.isActive">Active</mat-checkbox>
    </div>
   
    <div mat-dialog-actions>
      <button mat-raised-button [type]="submit" 
      [disabled]="loginVal || !formControl.valid" [mat-dialog-close]="1"
      (click)="confirmAdd()"
          color="primary">Save</button>
          <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">
            Cancel</button>
    </div>
  </form>
</div>
