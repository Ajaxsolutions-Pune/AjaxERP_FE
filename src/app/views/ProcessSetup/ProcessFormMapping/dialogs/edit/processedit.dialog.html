<div class="container">
    <h3 mat-dialog-title>Edit Process Form Mapping</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" autocomplete="off">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="ProcessFormMapping"
          disabled
           name="pfmId" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>   

      <div class="row form">
        <div class="col-md-12" style="padding-bottom:2%;">
          <span style="font-family: Nunito Sans, sans-serif; color: gray;">Forms</span>
          <div class="ng-autocompletein">
            <div class="row">
              <div class="input-container">
                <ng-autocomplete [data]="dataFormObj" #auto (selected)='selectEvent($event)'
                  [searchKeyword]="keyword" [initialValue]="data.formName" placeHolder="Select Form"
                  id="autocomplete" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>
                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.name"></a>
                </ng-template>
                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
                <i class="icon">
                  <mat-icon>arrow_drop_down</mat-icon>
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>

     <!-- <div class="form">
        <mat-form-field color="accent">        
          <mat-label>Form</mat-label>
          <mat-select 
          required name="Forms" #input
          [(ngModel)]="data.formId">
          <mat-option>Form</mat-option>
          <mat-option *ngFor="let form of formObj"
           [value]="form.formId">
            {{form.formName}}
          </mat-option>
          </mat-select>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>    --> 

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" maxlength="5"
          type="text"
          (keypress)="Number_val($event)"
          #input
          placeholder="Sort"
           [(ngModel)]="data.sortBy" name="sortBy" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>  

      <div class="form">       
        <mat-checkbox name="chkActive" [(ngModel)]="data.isActive">Active</mat-checkbox>
      </div>

      <div mat-dialog-actions>
        <button mat-raised-button [type]="submit" 
        [disabled]="!formControl.valid" [mat-dialog-close]="1"
        (click)="stopEdit()"
            color="primary">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">
              Cancel</button>
      </div>
    </form>
  </div>
