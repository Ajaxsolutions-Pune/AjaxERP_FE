<div class="container">
    <h3 mat-dialog-title>Add New Device Asset Mapping</h3>
   <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" autocomplete="off">
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #daId class="form-control" placeholder="Id" 
          disabled
           [(ngModel)]="daId.adId" name="daId" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>   

      <div class="form">
        <mat-form-field color="accent">        
          <mat-label>Asset</mat-label>
          <mat-select  (selectionChange)="AssetsChange($event)"
          required name="Assets" #input
          [(ngModel)]="data.roleLevelId">
          <mat-option>Asset</mat-option>
          <mat-option *ngFor="let roleLevel of roleLevel"
           [value]="roleLevel.roleLevelId">
            {{roleLevel.assetNameENG}}
          </mat-option>
          </mat-select>
         <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
    
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #formQueSeqNo class="form-control" maxlength="5"
          type="number"
          oninput="javascript: if (this.value.length > this.maxLength) 
          this.value = this.value.slice(0, this.maxLength);"
          #input
          placeholder="Sort By"
           [(ngModel)]="data.sortBy" name="sortBy" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          
        </mat-form-field>
      </div>      

      <div class="form">                
        <mat-checkbox name="chkActive" [(ngModel)]="data.isActive">Active</mat-checkbox>
      </div>
     
      <div mat-dialog-actions>
        <button mat-raised-button [type]="submit" 
        [disabled]="!formControl.valid" [mat-dialog-close]="1"
        (click)="confirmAdd()"
            color="primary">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">
              Cancel</button>
      </div>
    </form>
  </div>
