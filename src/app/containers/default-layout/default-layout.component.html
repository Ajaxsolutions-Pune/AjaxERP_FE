<div bsModal #myModal="bs-modal" class="modal fade right modal-scrolling" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

      <div class="modal-content {{massageStyle}}">
          <div class="modal-header pt-2 pb-0">
              <h4 class="modal-title ">
                  <p class="heading">
                      <i class="fa fa-check" style="color: rgb(9, 110, 77);"></i>
                  </p>


              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>

          </div>
          <div class="modal-body text-center">
              <!-- <div class="container"> -->
              <!-- <img src="/src/assets/img/s2.png" alt=""> -->
              <!-- </div> -->
              <p>{{bodyStr}}</p>
              <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
          </div>

      </div>

  </div>

</div>
